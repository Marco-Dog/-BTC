<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣即時價格與持倉獲利</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入外部CSS文件 -->
</head>
<body>

    <div class="container">
        <h1>即時虛擬貨幣價格與持倉獲利</h1>

        <!-- 頁籤導航 -->
        <div class="tabs">
            <button onclick="showTab('pricesTab')" id="pricesTabBtn">即時價格</button>
            <button onclick="showTab('profitsTab')" id="profitsTabBtn">總損益與報酬率</button>
        </div>

        <!-- 即時價格頁籤 -->
        <div id="pricesTab" class="tab-content">
            <div class="price-container">
                <div class="price-item" id="btcPrice">比特幣 (BTC): 載入中...</div>
                <div class="price-item" id="adaPrice">艾達幣 (ADA): 載入中...</div>
                <div class="price-item" id="dogePrice">狗狗幣 (DOGE): 載入中...</div>
                <div class="price-item" id="shibPrice">柴犬幣 (SHIB): 載入中...</div>
                <div class="price-item" id="ethPrice">以太坊 (ETH): 載入中...</div>
            </div>
        </div>

        <!-- 總損益與報酬率頁籤 -->
        <div id="profitsTab" class="tab-content" style="display:none;">
            <h3>虛擬貨幣總損益與報酬率</h3>
            <div class="profit-item" id="btcProfit">比特幣 (BTC): NT$0</div>
            <div class="profit-item" id="adaProfit">艾達幣 (ADA): NT$0</div>
            <div class="profit-item" id="dogeProfit">狗狗幣 (DOGE): NT$0</div>
            <div class="profit-item" id="shibProfit">柴犬幣 (SHIB): NT$0</div>
            <div class="profit-item" id="ethProfit">以太坊 (ETH): NT$0</div>

            <div class="total-profit">
                <h4>總損益：NT$<span id="totalProfit">0</span></h4>
                <h4>總投資報酬率：<span id="totalROI">0%</span></h4>
            </div>
        </div>

        <!-- 交易紀錄輸入區域 -->
        <div class="record-form">
            <h3>新增交易紀錄</h3>
            <label>日期：</label>
            <input type="date" id="date">
            <label>幣種：</label>
            <select id="coin">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="ADA">ADA</option>
                <option value="DOGE">DOGE</option>
                <option value="SHIB">SHIB</option>
            </select>
            <label>買/賣：</label>
            <select id="type">
                <option value="buy">買入</option>
                <option value="sell">賣出</option>
            </select>
            <label>價格：</label>
            <input type="number" id="price" step="0.01">
            <label>數量：</label>
            <input type="number" id="amount" step="0.0001">
            <button onclick="addTransaction()">新增交易</button>
        </div>

        <div class="container">
            <h1>匯入交易紀錄</h1>

            <!-- 檔案上傳 -->
            <input type="file" id="csvFile" accept=".csv" />
            <button onclick="uploadCSV()">上傳 CSV</button>
            
            <!-- 顯示交易紀錄的表格 -->
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>幣種</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>手續費</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>

            <div class="footer">
                <p>資料來源：CoinGecko API</p>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let previousPrices = {};
        
        // 每 10 秒更新一次即時價格
        setInterval(fetchPrice, 10000); 
        fetchPrice(); // 頁面加載時立即抓取一次即時價格

        // 處理 CSV 上傳並解析
        function uploadCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) {
                alert("請選擇 CSV 檔案！");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const csvData = event.target.result;
                parseCSV(csvData);
            };
            reader.readAsText(file);
        }

        // 解析 CSV 資料
        function parseCSV(csvData) {
            const rows = csvData.split('\n');
            const header = rows[0].split(',');

            const indices = {
                transactionTime: header.indexOf('Transaction Time'),
                orderType: header.indexOf('Order Type'),
                executedPrice: header.indexOf('Executed Price'),
                executedQuantity: header.indexOf('Executed Quantity'),
                baseCurrency: header.indexOf('Base Currency'),
                totalFees: header.indexOf('Total Fees (Converted to TWD)')
            };

            const transactions = [];
            for (let i = 1; i < rows.length; i++) {
                const columns = rows[i].split(',');

                if (columns.length < header.length) continue;

                const transaction = {
                    transactionTime: columns[indices.transactionTime],
                    orderType: columns[indices.orderType],
                    executedPrice: parseFloat(columns[indices.executedPrice]),
                    executedQuantity: parseFloat(columns[indices.executedQuantity]),
                    baseCurrency: columns[indices.baseCurrency],
                    totalFees: parseFloat(columns[indices.totalFees])
                };

                transactions.push(transaction);
            }
            displayTransactions(transactions);
        }

        // 顯示交易紀錄
        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionTable');
            tbody.innerHTML = ''; 

            transactions.forEach(transaction => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${transaction.transactionTime}</td>
                    <td>${transaction.baseCurrency}</td>
                    <td>${transaction.orderType}</td>
                    <td>${transaction.executedPrice}</td>
                    <td>${transaction.executedQuantity}</td>
                    <td>${transaction.totalFees}</td>
                    <td><button onclick="deleteTransaction(${transactions.indexOf(transaction)})">刪除</button></td>
                `;

                tbody.appendChild(row);
            });
        }

        // 顯示即時價格
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,cardano,dogecoin,shiba-inu,ethereum&vs_currencies=twd');
                const data = await response.json();

                const btcPrice = data.bitcoin.twd || previousPrices.btc || 0;
                const adaPrice = data.cardano.twd || previousPrices.ada || 0;
                const dogePrice = data.dogecoin.twd || previousPrices.doge || 0;
                const shibPrice = data['shiba-inu'].twd || previousPrices.shib || 0;
                const ethPrice = data.ethereum.twd || previousPrices.eth || 0;

                previousPrices = { btc: btcPrice, ada: adaPrice, doge: dogePrice, shib: shibPrice, eth: ethPrice };

                document.getElementById('btcPrice').textContent = `比特幣 (BTC): NT$${btcPrice}`;
                document.getElementById('adaPrice').textContent = `艾達幣 (ADA): NT$${adaPrice}`;
                document.getElementById('dogePrice').textContent = `狗狗幣 (DOGE): NT$${dogePrice}`;
                document.getElementById('shibPrice').textContent = `柴犬幣 (SHIB): NT$${shibPrice}`;
                document.getElementById('ethPrice').textContent = `以太坊 (ETH): NT$${ethPrice}`;

                updateProfits(btcPrice, adaPrice, dogePrice, shibPrice, ethPrice); // 更新獲利
            } catch (error) {
                console.error('錯誤:', error);
            }
        }

        // 更新獲利顯示
        function updateProfits(btcPrice, adaPrice, dogePrice, shibPrice, ethPrice) {
            let btcProfit = 0;
            let adaProfit = 0;
            let dogeProfit = 0;
            let shibProfit = 0;
            let ethProfit = 0;
            let totalInvested = 0;
            let totalReturn = 0;

            transactions.forEach(transaction => {
                let transactionFee = 0;
                if (transaction.type === 'buy') {
                    transactionFee = (transaction.price * transaction.amount) * 0.001; 
                } else if (transaction.type === 'sell') {
                    transactionFee = (transaction.price * transaction.amount) * 0.002; 
                }

                // 計算每筆交易的損益
                if (transaction.coin === 'BTC') {
                    if (transaction.type === 'buy') {
                        totalInvested += (transaction.price * transaction.amount) + transactionFee;
                    } else {
                        totalReturn += ((btcPrice - transaction.price) * transaction.amount) - transactionFee;
                    }
                    btcProfit += ((btcPrice - transaction.price) * transaction.amount) - transactionFee;
                } else if (transaction.coin === 'ADA') {
                    if (transaction.type === 'buy') {
                        totalInvested += (transaction.price * transaction.amount) + transactionFee;
                    } else {
                        totalReturn += ((adaPrice - transaction.price) * transaction.amount) - transactionFee;
                    }
                    adaProfit += ((adaPrice - transaction.price) * transaction.amount) - transactionFee;
                } else if (transaction.coin === 'DOGE') {
                    if (transaction.type === 'buy') {
                        totalInvested += (transaction.price * transaction.amount) + transactionFee;
                    } else {
                        totalReturn += ((dogePrice - transaction.price) * transaction.amount) - transactionFee;
                    }
                    dogeProfit += ((dogePrice - transaction.price) * transaction.amount) - transactionFee;
                } else if (transaction.coin === 'SHIB') {
                    if (transaction.type === 'buy') {
                        totalInvested += (transaction.price * transaction.amount) + transactionFee;
                    } else {
                        totalReturn += ((shibPrice - transaction.price) * transaction.amount) - transactionFee;
                    }
                    shibProfit += ((shibPrice - transaction.price) * transaction.amount) - transactionFee;
                } else if (transaction.coin === 'ETH') {
                    if (transaction.type === 'buy') {
                        totalInvested += (transaction.price * transaction.amount) + transactionFee;
                    } else {
                        totalReturn += ((ethPrice - transaction.price) * transaction.amount) - transactionFee;
                    }
                    ethProfit += ((ethPrice - transaction.price) * transaction.amount) - transactionFee;
                }
            });

            document.getElementById('btcProfit').textContent = `比特幣 (BTC): NT$${btcProfit.toFixed(2)}`;
            document.getElementById('adaProfit').textContent = `艾達幣 (ADA): NT$${adaProfit.toFixed(2)}`;
            document.getElementById('dogeProfit').textContent = `狗狗幣 (DOGE): NT$${dogeProfit.toFixed(2)}`;
            document.getElementById('shibProfit').textContent = `柴犬幣 (SHIB): NT$${shibProfit.toFixed(2)}`;
            document.getElementById('ethProfit').textContent = `以太坊 (ETH): NT$${ethProfit.toFixed(2)}`;

            let totalProfit = totalReturn - totalInvested;
            document.getElementById('totalProfit').textContent = totalProfit.toFixed(2);
            let roi = (totalProfit / totalInvested) * 100;
            document.getElementById('totalROI').textContent = roi.toFixed(2) + '%';
        }

        // 顯示或隱藏頁籤
        function showTab(tab) {
            document.getElementById('pricesTab').style.display = tab === 'pricesTab' ? 'block' : 'none';
            document.getElementById('profitsTab').style.display = tab === 'profitsTab' ? 'block' : 'none';
            document.getElementById('pricesTabBtn').classList.toggle('active', tab === 'pricesTab');
            document.getElementById('profitsTabBtn').classList.toggle('active', tab === 'profitsTab');
        }

        // 刪除交易紀錄
        function deleteTransaction(index) {
            transactions.splice(index, 1);
            displayTransactions(transactions);
            updateProfits(previousPrices.btc, previousPrices.ada, previousPrices.doge, previousPrices.shib, previousPrices.eth);
        }

        // 新增交易紀錄
        function addTransaction() {
            const date = document.getElementById('date').value;
            const coin = document.getElementById('coin').value;
            const type = document.getElementById('type').value;
            const price = parseFloat(document.getElementById('price').value);
            const amount = parseFloat(document.getElementById('amount').value);

            if (!date || !coin || !type || !price || !amount) {
                alert("請填寫完整資料！");
                return;
            }

            const transaction = {
                date: date,
                coin: coin,
                type: type,
                price: price,
                amount: amount
            };

            transactions.push(transaction);
            displayTransactions(transactions);
            updateProfits(previousPrices.btc, previousPrices.ada, previousPrices.doge, previousPrices.shib, previousPrices.eth);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣即時價格與交易紀錄</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        h2 { color: #333; }
        .real-time-price, .transaction-records { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .form-group { margin-bottom: 10px; }
        .profit { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>虛擬貨幣即時價格與交易紀錄</h2>

        <!-- 即時價格顯示區域 -->
        <div class="real-time-price">
            <h3>即時價格</h3>
            <p>BTC/USDT 即時價格: <span id="btcPrice">載入中...</span></p>
            <p>ETH/USDT 即時價格: <span id="ethPrice">載入中...</span></p>
        </div>

        <!-- 交易紀錄顯示區域 -->
        <div class="transaction-records">
            <h3>交易紀錄</h3>
            <div>
                <label>日期：</label>
                <input type="date" id="date">
                <label>幣種：</label>
                <select id="coin">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
                <label>買/賣：</label>
                <select id="type">
                    <option value="buy">買入</option>
                    <option value="sell">賣出</option>
                </select>
                <label>價格：</label>
                <input type="number" id="price" step="0.01">
                <label>數量：</label>
                <input type="number" id="amount" step="0.0001">
                <button onclick="addTransaction()">新增交易</button>
            </div>

            <!-- 顯示交易紀錄的表格 -->
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>幣種</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 設置抓取即時價格的功能
        async function fetchPrice(coinPair, elementId) {
            const url = `https://api.bitopro.com/v2/market/ticker/${coinPair}`; // API 端點
            try {
                const response = await fetch(url);
                const data = await response.json();
                const price = data.data.last; // 取得即時價格
                document.getElementById(elementId).textContent = `${price} USDT`;
            } catch (error) {
                console.error('無法取得即時價格:', error);
                document.getElementById(elementId).textContent = '無法取得價格';
            }
        }

        // 頁面加載時立即抓取價格
        document.addEventListener("DOMContentLoaded", () => {
            fetchPrice('BTC-USDT', 'btcPrice');  // 取得 BTC 的價格
            fetchPrice('ETH-USDT', 'ethPrice');  // 取得 ETH 的價格
        });

        // 每 10 秒更新一次即時價格
        setInterval(() => {
            fetchPrice('BTC-USDT', 'btcPrice'); // 更新 BTC 價格
            fetchPrice('ETH-USDT', 'ethPrice'); // 更新 ETH 價格
        }, 10000);

        // 新增交易紀錄
        function addTransaction() {
            const date = document.getElementById("date").value;
            const coin = document.getElementById("coin").value;
            const type = document.getElementById("type").value;
            const price = parseFloat(document.getElementById("price").value);
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !coin || isNaN(price) || isNaN(amount)) {
                alert("請填寫完整資訊");
                return;
            }

            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions.push({ date, coin, type, price, amount });
            localStorage.setItem("transactions", JSON.stringify(transactions));
            loadTransactions();
        }

        // 載入交易紀錄
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            const tableBody = document.getElementById("transactionTable");
            tableBody.innerHTML = "";
            transactions.forEach((t, index) => {
                const row = `<tr>
                    <td><input type='date' value='${t.date}' onchange='editTransaction(${index}, "date", this.value)'></td>
                    <td><input type='text' value='${t.coin}' onchange='editTransaction(${index}, "coin", this.value)'></td>
                    <td>
                        <select onchange='editTransaction(${index}, "type", this.value)'>
                            <option value='buy' ${t.type === 'buy' ? 'selected' : ''}>買入</option>
                            <option value='sell' ${t.type === 'sell' ? 'selected' : ''}>賣出</option>
                        </select>
                    </td>
                    <td><input type='number' value='${t.price}' step='0.01' onchange='editTransaction(${index}, "price", this.value)'></td>
                    <td><input type='number' value='${t.amount}' step='0.0001' onchange='editTransaction(${index}, "amount", this.value)'></td>
                    <td><button onclick="deleteTransaction(${index})">刪除</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // 刪除交易紀錄
        function deleteTransaction(index) {
            const transactions = JSON.parse(localStorage.getItem("transactions"));
            transactions.splice(index, 1);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            loadTransactions();
        }

        // 編輯交易紀錄
        function editTransaction(index, key, value) {
            const transactions = JSON.parse(localStorage.getItem("transactions"));
            transactions[index][key] = key === "price" || key === "amount" ? parseFloat(value) : value;
            localStorage.setItem("transactions", JSON.stringify(transactions));
        }
    </script>
</body>
</html>

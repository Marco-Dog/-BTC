<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣即時價格與持倉獲利</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .price {
            font-size: 2rem;
            margin: 20px;
        }
        .price span {
            font-weight: bold;
            color: #4caf50;
        }
        .price-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .price-item {
            margin: 10px;
            font-size: 1.5rem;
        }
        .record-form input, .record-form select, .record-form button {
            margin: 10px;
            padding: 8px;
            font-size: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        .footer {
            font-size: 1rem;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>即時虛擬貨幣價格與持倉獲利</h1>

        <!-- 即時價格顯示區域 -->
        <div class="price-container">
            <div class="price-item" id="btcPrice">比特幣 (BTC): 載入中...</div>
            <div class="price-item" id="adaPrice">艾達幣 (ADA): 載入中...</div>
            <div class="price-item" id="dogePrice">狗狗幣 (DOGE): 載入中...</div>
            <div class="price-item" id="shibPrice">希比幣 (SHIB): 載入中...</div>
            <div class="price-item" id="ethPrice">以太坊 (ETH): 載入中...</div>
        </div>

        <!-- 交易紀錄輸入區域 -->
        <div class="record-form">
            <h3>新增交易紀錄</h3>
            <label>日期：</label>
            <input type="date" id="date">
            <label>幣種：</label>
            <select id="coin">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="ADA">ADA</option>
                <option value="DOGE">DOGE</option>
                <option value="SHIB">SHIB</option>
            </select>
            <label>買/賣：</label>
            <select id="type">
                <option value="buy">買入</option>
                <option value="sell">賣出</option>
            </select>
            <label>價格：</label>
            <input type="number" id="price" step="0.01">
            <label>數量：</label>
            <input type="number" id="amount" step="0.0001">
            <button onclick="addTransaction()">新增交易</button>
        </div>

        <!-- 顯示交易紀錄的表格 -->
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>幣種</th>
                    <th>類型</th>
                    <th>價格</th>
                    <th>數量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>

        <div class="footer">
            <p>資料來源：CoinGecko API</p>
        </div>
    </div>

    <script>
        // 儲存交易紀錄的陣列
        let transactions = [];
        let previousPrices = {};

        // 取得即時價格
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,cardano,dogecoin,shiba-inu,ethereum&vs_currencies=usd');
                const data = await response.json();

                const btcPrice = data.bitcoin.usd || previousPrices.btc || 0;
                const adaPrice = data.cardano.usd || previousPrices.ada || 0;
                const dogePrice = data.dogecoin.usd || previousPrices.doge || 0;
                const shibPrice = data['shiba-inu'].usd || previousPrices.shib || 0;
                const ethPrice = data.ethereum.usd || previousPrices.eth || 0;

                previousPrices = { btc: btcPrice, ada: adaPrice, doge: dogePrice, shib: shibPrice, eth: ethPrice };

                document.getElementById('btcPrice').textContent = `比特幣 (BTC): $${btcPrice} USD`;
                document.getElementById('adaPrice').textContent = `艾達幣 (ADA): $${adaPrice} USD`;
                document.getElementById('dogePrice').textContent = `狗狗幣 (DOGE): $${dogePrice} USD`;
                document.getElementById('shibPrice').textContent = `希比幣 (SHIB): $${shibPrice} USD`;
                document.getElementById('ethPrice').textContent = `以太坊 (ETH): $${ethPrice} USD`;

                updateProfits(btcPrice, adaPrice, dogePrice, shibPrice, ethPrice); // 更新獲利
            } catch (error) {
                console.error('錯誤:', error);
            }
        }

        // 更新獲利顯示
        function updateProfits(btcPrice, adaPrice, dogePrice, shibPrice, ethPrice) {
            let btcProfit = 0;
            let adaProfit = 0;
            let dogeProfit = 0;
            let shibProfit = 0;
            let ethProfit = 0;

            transactions.forEach(transaction => {
                if (transaction.coin === 'BTC') {
                    btcProfit += (btcPrice - transaction.price) * transaction.amount;
                } else if (transaction.coin === 'ADA') {
                    adaProfit += (adaPrice - transaction.price) * transaction.amount;
                } else if (transaction.coin === 'DOGE') {
                    dogeProfit += (dogePrice - transaction.price) * transaction.amount;
                } else if (transaction.coin === 'SHIB') {
                    shibProfit += (shibPrice - transaction.price) * transaction.amount;
                } else if (transaction.coin === 'ETH') {
                    ethProfit += (ethPrice - transaction.price) * transaction.amount;
                }
            });

            document.getElementById('btcProfit').textContent = `持倉獲利: $${btcProfit.toFixed(2)} USD`;
            document.getElementById('adaProfit').textContent = `持倉獲利: $${adaProfit.toFixed(2)} USD`;
            document.getElementById('dogeProfit').textContent = `持倉獲利: $${dogeProfit.toFixed(2)} USD`;
            document.getElementById('shibProfit').textContent = `持倉獲利: $${shibProfit.toFixed(2)} USD`;
            document.getElementById('ethProfit').textContent = `持倉獲利: $${ethProfit.toFixed(2)} USD`;
        }

        // 每 10 秒更新一次即時價格
        setInterval(fetchPrice, 10000); 
        fetchPrice(); // 頁面加載時立即抓取一次即時價格

        // 新增交易紀錄
        function addTransaction() {
            const date = document.getElementById("date").value;
            const coin = document.getElementById("coin").value;
            const type = document.getElementById("type").value;
            const price = parseFloat(document.getElementById("price").value);
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !coin || isNaN(price) || isNaN(amount)) {
                alert("請填寫完整資訊");
                return;
            }

            transactions.push({ date, coin, type, price, amount });
            saveTransactions();
            loadTransactions();
        }

        // 儲存交易紀錄到 localStorage
        function saveTransactions() {
            localStorage.setItem("transactions", JSON.stringify(transactions));
        }

        // 載入交易紀錄
        function loadTransactions() {
            const storedTransactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions = storedTransactions;
            const tableBody = document.getElementById("transactionTable");
            tableBody.innerHTML = "";

            transactions.forEach((t, index) => {
                const row = `<tr>
                    <td>${t.date}</td>
                    <td>${t.coin}</td>
                    <td>${t.type === 'buy' ? '買入' : '賣出'}</td>
                    <td>${t.price}</td>
                    <td>${t.amount}</td>
                    <td><button onclick="deleteTransaction(${index})">刪除</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            updateProfits(previousPrices.btc, previousPrices.ada, previousPrices.doge, previousPrices.shib, previousPrices.eth); // 更新獲利
        }

        // 刪除交易紀錄
        function deleteTransaction(index) {
            transactions.splice(index, 1);
            saveTransactions();
            loadTransactions();
        }

        // 頁面加載時載入交易紀錄
        document.addEventListener("DOMContentLoaded", loadTransactions);
    </script>

</body>
</html>

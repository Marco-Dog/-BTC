<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易紀錄與即時報價</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>即時報價</h1>
  <div class="price-box" id="BTC-price-box">
    <div class="currency">BTC</div>
    <div id="BTC-price" class="price">0 TWD</div>
    <div class="position">持倉量: <span id="BTC-position">0</span></div>
    <div class="profit">獲利: <span id="BTC-profit">0 TWD</span></div>
    <div class="return">報酬率: <span id="BTC-return">0%</span></div>
  </div>
  <div class="price-box" id="ETH-price-box">
    <div class="currency">ETH</div>
    <div id="ETH-price" class="price">0 TWD</div>
    <div class="position">持倉量: <span id="ETH-position">0</span></div>
    <div class="profit">獲利: <span id="ETH-profit">0 TWD</span></div>
    <div class="return">報酬率: <span id="ETH-return">0%</span></div>
  </div>
  <div class="price-box" id="ADA-price-box">
    <div class="currency">ADA</div>
    <div id="ADA-price" class="price">0 TWD</div>
    <div class="position">持倉量: <span id="ADA-position">0</span></div>
    <div class="profit">獲利: <span id="ADA-profit">0 TWD</span></div>
    <div class="return">報酬率: <span id="ADA-return">0%</span></div>
  </div>
  <div class="price-box" id="DOGE-price-box">
    <div class="currency">DOGE</div>
    <div id="DOGE-price" class="price">0 TWD</div>
    <div class="position">持倉量: <span id="DOGE-position">0</span></div>
    <div class="profit">獲利: <span id="DOGE-profit">0 TWD</span></div>
    <div class="return">報酬率: <span id="DOGE-return">0%</span></div>
  </div>
  <div class="price-box" id="SHIB-price-box">
    <div class="currency">SHIB</div>
    <div id="SHIB-price" class="price">0 TWD</div>
    <div class="position">持倉量: <span id="SHIB-position">0</span></div>
    <div class="profit">獲利: <span id="SHIB-profit">0 TWD</span></div>
    <div class="return">報酬率: <span id="SHIB-return">0%</span></div>
  </div>

  <h2>新增交易紀錄</h2>
  <form id="transaction-form">
    <label for="transaction-date">日期:</label>
    <input type="date" id="transaction-date" required><br>
    <label>幣種：</label>
    <select id="coin">
      <option value="BTC">BTC</option>
      <option value="ADA">ADA</option>
      <option value="DOGE">DOGE</option>
      <option value="SHIB">SHIB</option>
      <option value="ETH">ETH</option>
    </select>
    <input type="text" id="transaction-currency" required><br>
    <label for="transaction-type">買入/賣出:</label>
    <select id="transaction-type">
      <option value="Buy">買入</option>
      <option value="Sell">賣出</option>
    </select><br>
    <label for="transaction-price">價格:</label>
    <input type="number" id="transaction-price" required><br>
    <label for="transaction-quantity">數量:</label>
    <input type="number" id="transaction-quantity" required><br>
    <label for="transaction-note">備註:</label>
    <textarea id="transaction-note"></textarea><br>
    <button type="submit">儲存交易</button>
  </form>

    <h2>Google Sheet 資料</h2>
    <table id="sheet-table">
        <thead>
            <tr>
                <th>日期</th>
                <th>類型</th>
                <th>價格</th>
                <th>數量</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
    <script src="googleSheet.js"></script>
</body>
</html>

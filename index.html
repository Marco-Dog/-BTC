<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易紀錄與即時報價</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>即時報價</h1>
  <div class="price-box">
    <div class="currency">BTC</div>
    <div id="BTC-price" class="price">￥0</div>
  </div>
  <div class="price-box">
    <div class="currency">ETH</div>
    <div id="ETH-price" class="price">￥0</div>
  </div>
  <div class="price-box">
    <div class="currency">ADA</div>
    <div id="ADA-price" class="price">￥0</div>
  </div>
  <div class="price-box">
    <div class="currency">DOGE</div>
    <div id="DOGE-price" class="price">￥0</div>
  </div>
  <div class="price-box">
    <div class="currency">SHIB</div>
    <div id="SHIB-price" class="price">￥0</div>
  </div>

  <h1>交易紀錄</h1>
  <div id="transaction-list"></div>

  <h2>新增交易紀錄</h2>
  <form id="transaction-form">
    <label for="date">日期:</label>
    <input type="date" id="date" required><br>
    <label for="currency">幣別:</label>
    <input type="text" id="currency" required><br>
    <label for="type">買入/賣出:</label>
    <select id="type">
      <option value="buy">買入</option>
      <option value="sell">賣出</option>
    </select><br>
    <label for="price">價格:</label>
    <input type="number" id="price" required><br>
    <label for="quantity">數量:</label>
    <input type="number" id="quantity" required><br>
    <label for="fee">手續費:</label>
    <input type="number" id="fee" required><br>
    <label for="note">備註:</label>
    <textarea id="note"></textarea><br>
    <button type="submit">儲存交易</button>
  </form>

  <script src="app.js"></script>
</body>
</html>

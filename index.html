<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣即時價格與持倉獲利</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入外部CSS文件 -->
</head>
<body>

    <div class="container">
        <header>
            <h1>即時虛擬貨幣價格與持倉獲利</h1>
        </header>

        <!-- 頁籤導航 -->
        <nav class="tabs">
            <button onclick="showTab('pricesTab')" id="pricesTabBtn" class="tab-btn">即時價格</button>
            <button onclick="showTab('profitsTab')" id="profitsTabBtn" class="tab-btn">總損益與報酬率</button>
        </nav>

        <!-- 即時價格頁籤 -->
        <section id="pricesTab" class="tab-content">
            <div class="price-container">
                <div class="price-item" id="btcPrice">比特幣 (BTC): 載入中...</div>
                <div class="price-item" id="adaPrice">艾達幣 (ADA): 載入中...</div>
                <div class="price-item" id="dogePrice">狗狗幣 (DOGE): 載入中...</div>
                <div class="price-item" id="shibPrice">柴犬幣 (SHIB): 載入中...</div>
                <div class="price-item" id="ethPrice">以太坊 (ETH): 載入中...</div>
            </div>
        </section>

        <!-- 總損益與報酬率頁籤 -->
        <section id="profitsTab" class="tab-content" style="display:none;">
            <h3>虛擬貨幣總損益與報酬率</h3>
            <div class="profit-item" id="btcProfit">比特幣 (BTC): NT$0</div>
            <div class="profit-item" id="adaProfit">艾達幣 (ADA): NT$0</div>
            <div class="profit-item" id="dogeProfit">狗狗幣 (DOGE): NT$0</div>
            <div class="profit-item" id="shibProfit">柴犬幣 (SHIB): NT$0</div>
            <div class="profit-item" id="ethProfit">以太坊 (ETH): NT$0</div>

            <div class="total-profit">
                <h4>總損益：NT$<span id="totalProfit">0</span></h4>
                <h4>總投資報酬率：<span id="totalROI">0%</span></h4>
            </div>
        </section>

        <!-- 交易紀錄輸入區域 -->
        <section class="record-form">
            <h3>新增交易紀錄</h3>
            <form id="transactionForm">
                <label for="date">日期：</label>
                <input type="date" id="date" required>

                <label for="coin">幣種：</label>
                <select id="coin" required>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="ADA">ADA</option>
                    <option value="DOGE">DOGE</option>
                    <option value="SHIB">SHIB</option>
                </select>

                <label for="type">買/賣：</label>
                <select id="type" required>
                    <option value="buy">買入</option>
                    <option value="sell">賣出</option>
                </select>

                <label for="price">價格：</label>
                <input type="number" id="price" step="0.01" required>

                <label for="amount">數量：</label>
                <input type="number" id="amount" step="0.0001" required>

                <button type="button" onclick="addTransaction()">新增交易</button>
            </form>
        </section>

        <!-- 匯入 CSV 交易紀錄 -->
        <section class="csv-upload">
            <h2>匯入交易紀錄</h2>
            <input type="file" id="csvFile" accept=".csv" />
            <button onclick="uploadCSV()">上傳 CSV</button>
        </section>

        <!-- 顯示交易紀錄的表格 -->
        <section class="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>幣種</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>手續費</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </section>

        <footer>
            <p>資料來源：CoinGecko API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

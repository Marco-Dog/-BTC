<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣交易紀錄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>虛擬貨幣交易紀錄與即時報價</h1>

        <!-- 即時報價區塊 -->
        <section id="prices">
            <h2>即時報價</h2>
            <div class="quotes-container">
                <div class="quote" id="btc-quote">
                    <h3>比特幣 (BTC)</h3>
                    <p id="btc-price">-- $</p>
                    <p>持倉量: <span id="btc-position">0</span></p>
                    <p>獲利: <span id="btc-profit">0 $</span></p>
                    <p>報酬率: <span id="btc-return">-- %</span></p>
                </div>
                <div class="quote" id="eth-quote">
                    <h3>以太坊 (ETH)</h3>
                    <p id="eth-price">-- $</p>
                    <p>持倉量: <span id="eth-position">0</span></p>
                    <p>獲利: <span id="eth-profit">0 $</span></p>
                    <p>報酬率: <span id="eth-return">-- %</span></p>
                </div>
                <div class="quote" id="ada-quote">
                    <h3>艾達幣 (ADA)</h3>
                    <p id="ada-price">-- $</p>
                    <p>持倉量: <span id="ada-position">0</span></p>
                    <p>獲利: <span id="ada-profit">0 $</span></p>
                    <p>報酬率: <span id="ada-return">-- %</span></p>
                </div>
                <div class="quote" id="doge-quote">
                    <h3>狗狗幣 (DOGE)</h3>
                    <p id="doge-price">-- $</p>
                    <p>持倉量: <span id="doge-position">0</span></p>
                    <p>獲利: <span id="doge-profit">0 $</span></p>
                    <p>報酬率: <span id="doge-return">-- %</span></p>
                </div>
                <div class="quote" id="shib-quote">
                    <h3>柴犬幣 (SHIB)</h3>
                    <p id="shib-price">-- $</p>
                    <p>持倉量: <span id="shib-position">0</span></p>
                    <p>獲利: <span id="shib-profit">0 $</span></p>
                    <p>報酬率: <span id="shib-return">-- %</span></p>
                </div>
            </div>
        </section>

        <!-- 交易紀錄顯示 -->
        <section>
            <h2>交易紀錄</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>幣別</th>
                        <th>操作</th>
                        <th>價格 (NTD)</th>
                        <th>數量</th>
                        <th>手續費 (NTD)</th>
                        <th>備註</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>

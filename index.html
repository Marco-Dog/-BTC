<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣即時價格與持倉獲利</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .price {
            font-size: 2rem;
            margin: 20px;
        }
        .price span {
            font-weight: bold;
            color: #4caf50;
        }
        #btcPrice, #ethPrice {
            font-size: 1.8rem;
            color: #555;
        }
        #btcProfit, #ethProfit {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }
        .footer {
            font-size: 1rem;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>即時虛擬貨幣價格與持倉獲利</h1>
        <div class="price">
            <h2>比特幣 (BTC) 價格:</h2>
            <p id="btcPrice">載入中...</p>
            <p id="btcProfit">持倉獲利: 載入中...</p>
        </div>
        <div class="price">
            <h2>以太坊 (ETH) 價格:</h2>
            <p id="ethPrice">載入中...</p>
            <p id="ethProfit">持倉獲利: 載入中...</p>
        </div>
        <div class="footer">
            <p>資料來源：CoinGecko API</p>
        </div>
    </div>

    <script>
        let lastPriceBTC = 0; // 记录上次成功的比特币价格
        let lastPriceETH = 0; // 记录上次成功的以太坊价格

        // 假設持有的虛擬貨幣數量
        const btcAmount = 1.5; // 1.5 BTC
        const ethAmount = 10; // 10 ETH

        // 初始購買價格，假設為購買時的價格
        const btcPurchasePrice = 30000; // 假設您以 30,000 USD 購入比特幣
        const ethPurchasePrice = 2000;  // 假設您以 2,000 USD 購入以太坊

        // 函數：從 CoinGecko API 獲取價格並更新頁面
        async function fetchPriceFromCoinGecko(coinId, elementId, profitElementId, purchasePrice, amount) {
            const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("API 回應:", data);  // 打印 API 回應，幫助排查問題

                if (!data[coinId]) {
                    throw new Error(`無法找到 ${coinId} 的價格資料`);
                }

                const price = data[coinId].usd; // 取得 USD 價格

                // 更新頁面顯示
                document.getElementById(elementId).textContent = `$${price} USD`;

                // 計算持倉獲利
                const profit = (price - purchasePrice) * amount; // 計算獲利
                document.getElementById(profitElementId).textContent = `持倉獲利: $${profit.toFixed(2)} USD`;

                // 更新上次價格
                if (coinId === "bitcoin") {
                    lastPriceBTC = price;
                } else if (coinId === "ethereum") {
                    lastPriceETH = price;
                }
            } catch (error) {
                console.error('錯誤:', error);
                // 在網頁上顯示錯誤訊息
                document.getElementById(elementId).textContent = '無法取得價格';
                document.getElementById(profitElementId).textContent = '無法計算獲利';
                if (coinId === "bitcoin" && lastPriceBTC !== 0) {
                    document.getElementById(elementId).textContent = `$${lastPriceBTC} USD (從上次獲取)`;
                    const profit = (lastPriceBTC - purchasePrice) * amount;
                    document.getElementById(profitElementId).textContent = `持倉獲利: $${profit.toFixed(2)} USD`;
                } else if (coinId === "ethereum" && lastPriceETH !== 0) {
                    document.getElementById(elementId).textContent = `$${lastPriceETH} USD (從上次獲取)`;
                    const profit = (lastPriceETH - purchasePrice) * amount;
                    document.getElementById(profitElementId).textContent = `持倉獲利: $${profit.toFixed(2)} USD`;
                }
            }
        }

        // 當頁面載入完成後，獲取比特幣和以太坊的即時價格
        document.addEventListener("DOMContentLoaded", () => {
            fetchPriceFromCoinGecko("bitcoin", "btcPrice", "btcProfit", btcPurchasePrice, btcAmount);  // 比特幣
            fetchPriceFromCoinGecko("ethereum", "ethPrice", "ethProfit", ethPurchasePrice, ethAmount);  // 以太坊
        });

        // 每 10 秒更新一次價格
        setInterval(() => {
            fetchPriceFromCoinGecko("bitcoin", "btcPrice", "btcProfit", btcPurchasePrice, btcAmount);  // 更新比特幣價格
            fetchPriceFromCoinGecko("ethereum", "ethPrice", "ethProfit", ethPurchasePrice, ethAmount);  // 更新以太坊價格
        }, 10000);
    </script>

</body>
</html>

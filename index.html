<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣即時價格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .price {
            font-size: 2rem;
            margin: 20px;
        }
        .price span {
            font-weight: bold;
            color: #4caf50;
        }
        #btcPrice, #ethPrice {
            font-size: 1.8rem;
            color: #555;
        }
        .footer {
            font-size: 1rem;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>即時虛擬貨幣價格</h1>
        <div class="price">
            <h2>比特幣 (BTC) 價格:</h2>
            <p id="btcPrice">載入中...</p>
        </div>
        <div class="price">
            <h2>以太坊 (ETH) 價格:</h2>
            <p id="ethPrice">載入中...</p>
        </div>
        <div class="footer">
            <p>資料來源：CoinGecko API</p>
        </div>
    </div>

    <script>
        // 函數：從 CoinGecko API 獲取價格並更新頁面
        async function fetchPriceFromCoinGecko(coinId, elementId) {
            const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data); // 輸出 API 回應資料結構
                const price = data[coinId].usd; // 取得 USD 價格
                document.getElementById(elementId).textContent = `$${price} USD`; // 更新頁面上的價格
            } catch (error) {
                console.error('無法取得即時價格:', error);
                document.getElementById(elementId).textContent = '無法取得價格'; // 錯誤處理
            }
        }

        // 當頁面載入完成後，獲取比特幣和以太坊的即時價格
        document.addEventListener("DOMContentLoaded", () => {
            fetchPriceFromCoinGecko("bitcoin", "btcPrice");  // 比特幣
            fetchPriceFromCoinGecko("ethereum", "ethPrice");  // 以太坊
        });

        // 每 10 秒更新一次價格
        setInterval(() => {
            fetchPriceFromCoinGecko("bitcoin", "btcPrice");  // 更新比特幣價格
            fetchPriceFromCoinGecko("ethereum", "ethPrice");  // 更新以太坊價格
        }, 10000);
    </script>

        <!-- 交易紀錄顯示區域 -->
        <div class="transaction-records">
            <h3>交易紀錄</h3>
            <div>
                <label>日期：</label>
                <input type="date" id="date">
                <label>幣種：</label>
                <select id="coin">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
                <label>買/賣：</label>
                <select id="type">
                    <option value="buy">買入</option>
                    <option value="sell">賣出</option>
                </select>
                <label>價格：</label>
                <input type="number" id="price" step="0.01">
                <label>數量：</label>
                <input type="number" id="amount" step="0.0001">
                <button onclick="addTransaction()">新增交易</button>
            </div>

            <!-- 顯示交易紀錄的表格 -->
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>幣種</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 設置抓取即時價格的功能
        async function fetchPrice(coinPair, elementId) {
            const url = `https://api.bitopro.com/v2/market/ticker/${coinPair}`; // API 端點
            try {
                const response = await fetch(url);
                const data = await response.json();
                const price = data.data.last; // 取得即時價格
                document.getElementById(elementId).textContent = `${price} USDT`;
            } catch (error) {
                console.error('無法取得即時價格:', error);
                document.getElementById(elementId).textContent = '無法取得價格';
            }
        }

        // 頁面加載時立即抓取價格
        document.addEventListener("DOMContentLoaded", () => {
            fetchPrice('BTC-USDT', 'btcPrice');  // 取得 BTC 的價格
            fetchPrice('ETH-USDT', 'ethPrice');  // 取得 ETH 的價格
        });

        // 每 10 秒更新一次即時價格
        setInterval(() => {
            fetchPrice('BTC-USDT', 'btcPrice'); // 更新 BTC 價格
            fetchPrice('ETH-USDT', 'ethPrice'); // 更新 ETH 價格
        }, 10000);

        // 新增交易紀錄
        function addTransaction() {
            const date = document.getElementById("date").value;
            const coin = document.getElementById("coin").value;
            const type = document.getElementById("type").value;
            const price = parseFloat(document.getElementById("price").value);
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !coin || isNaN(price) || isNaN(amount)) {
                alert("請填寫完整資訊");
                return;
            }

            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions.push({ date, coin, type, price, amount });
            localStorage.setItem("transactions", JSON.stringify(transactions));
            loadTransactions();
        }

        // 載入交易紀錄
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            const tableBody = document.getElementById("transactionTable");
            tableBody.innerHTML = "";
            transactions.forEach((t, index) => {
                const row = `<tr>
                    <td><input type='date' value='${t.date}' onchange='editTransaction(${index}, "date", this.value)'></td>
                    <td><input type='text' value='${t.coin}' onchange='editTransaction(${index}, "coin", this.value)'></td>
                    <td>
                        <select onchange='editTransaction(${index}, "type", this.value)'>
                            <option value='buy' ${t.type === 'buy' ? 'selected' : ''}>買入</option>
                            <option value='sell' ${t.type === 'sell' ? 'selected' : ''}>賣出</option>
                        </select>
                    </td>
                    <td><input type='number' value='${t.price}' step='0.01' onchange='editTransaction(${index}, "price", this.value)'></td>
                    <td><input type='number' value='${t.amount}' step='0.0001' onchange='editTransaction(${index}, "amount", this.value)'></td>
                    <td><button onclick="deleteTransaction(${index})">刪除</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // 刪除交易紀錄
        function deleteTransaction(index) {
            const transactions = JSON.parse(localStorage.getItem("transactions"));
            transactions.splice(index, 1);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            loadTransactions();
        }

        // 編輯交易紀錄
        function editTransaction(index, key, value) {
            const transactions = JSON.parse(localStorage.getItem("transactions"));
            transactions[index][key] = key === "price" || key === "amount" ? parseFloat(value) : value;
            localStorage.setItem("transactions", JSON.stringify(transactions));
        }
    </script>
</body>
</html>
